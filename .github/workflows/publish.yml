name: Publish to PyPI

on:
  push:
    branches:
      - main
    # Alternatively, you can trigger this only when a new version tag is pushed:
    # tags:
    #   - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    # These permissions are required for Trusted Publishing (OIDC) on PyPI
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package (sdist & wheel)
      run: python -m build

    - name: Publish package to PyPI
      # This action uses Trusted Publishing by default 
      # (no secrets or passwords required once set up on PyPI)
      uses: pypa/gh-action-pypi-publish@release/v1
